{% if site.data.social-media %}

    {% assign sm = site.data.social-media %} {% for entry in sm %} {% assign key = entry | first %} {% if sm[key].id %}
    <div class="col m6 s3" style="text-align: center; margin-bottom: 0.6em; margin-top: 0.7em;">
        <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }} fa-4x"></i></a>
    </div>
    {% endif %} {% endfor %}
    
{% endif %}
